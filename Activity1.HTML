<html>
<body>

<h2>JavaScript For Loop</h2>
<p id="demo"></p>

<script>
var text = "";
for (var i = 0; i < 10; i++) {
    var randomNumber = Math.random() * 100; 
    randomNumber = randomNumber - (randomNumber % 1); 
    text += + randomNumber + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
